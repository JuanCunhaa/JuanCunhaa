name: Atualizar atividade no README

on:
  push:                       # roda em todo commit/push
    branches:
      - main                  # ajusta se usar outra branch principal
  schedule:
    - cron: "*/30 * * * *"    # a cada 30min (UTC)
  workflow_dispatch:          # permite rodar manualmente

permissions:
  contents: write

jobs:
  activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Atualizar README com atividade recente
        uses: jamesgeorge007/github-activity-readme@v0.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 10
          TARGET_FILE: README.md
          COMMIT_MSG: "chore: atualiza atividade recente"
          EMPTY_COMMIT_MSG: "chore: keepalive (no activity)"
