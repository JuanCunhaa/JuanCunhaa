name: Atualizar atividade no README

on:
  schedule:
    - cron: "*/30 * * * *"   # atualiza a cada 30 min
  workflow_dispatch:          # permite rodar manualmente

permissions:
  contents: write             # precisa escrever no README

jobs:
  activity:
    runs-on: ubuntu-latest
    steps:
      - name: Atualizar README com atividade recente
        uses: jamesgeorge007/github-activity-readme@v0.4.3
        with:
          MAX_LINES: 10
          TARGET_FILE: README.md
          COMMIT_MSG: "chore: atualiza atividade recente"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
